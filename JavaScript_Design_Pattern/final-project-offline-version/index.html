<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mystyle.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyR8QX8c6PgKBBwK7YIWEOkh5kxF_eyPw"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed">
  </head>

  <body>
    <div class="container">
        <!-- Search area -->
        <div class="col-md-2 text-container">
            <h2>Top 10 luxurious restaurants in Washington DC, USA</h2>
            <div id="search">
                <h4>Filter restaurant by name</h4>
                <form id="restaurant-search" class="search-area" data-bind="submit: filterRestaurant">
                    <input type="text" name="search-string" id="search-str" class="search-input">
                    <input type="submit" value="search" class="search-btn">
                </form>
            </div>
            <ul data-bind="foreach: filterRestaurantList" class="listRestaurant">
                <li data-bind="text: name, click: $parent.restaurantClick"></li>
            </ul>
        </div>
        <!--Import Google Map -->
        <div class="col-md-10 map-container">
            <div id="google-map" class="main-map"></div>
        </div>
    </div>
  </body>

  <script src="js/lib/jquery-3.1.1.min.js"></script>
  <script src="js/lib/knockout-3.2.0.js"></script>
  <script src="bower_components/oauth-signature/dist/oauth-signature.js"></script>
  <script src="database/restaurantLocation.js"></script>
  <script src="js/app.js"></script>
</html>
